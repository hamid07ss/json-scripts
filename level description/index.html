<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="mediaelementplayer.css" />
    <link rel="stylesheet" href="style.css" />

    <script src="../lib/jquery-1.11.3.min.js"></script>
    <script src="script.js"></script>
    <script src="drag.js"></script>
    <script src="../lib/download.js"></script>
    <script src="mediaelement-and-player.js"></script>
</head>
<body>
<div class="en_hamid"></div>
<iframe name="download_mp3" id="download_mp3" class="download_mp3"></iframe>
<div class="header">
    <div class="for_hamid">
        <select class="select_course">
            <option>course</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
            <option>13</option>
            <option>14</option>
            <option>15</option>
            <option>16</option>
        </select>
        <select class="select_unit">
            <option>unit</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
        </select>
        <select class="select_lesson">
            <option>lesson</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
        </select>
        <select class="select_step">
            <option>step</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
        <select class="select_question">
            <option>question</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
        </select>
    </div>

    <div class="for_hamid">
        <span class="for_submit">for do</span>
        <input type="submit" class="submit" value="do work"/>
    </div>
    <div class="for_hamid">
        <span class="for_submit">for do</span>
        <input type="submit" class="final" value="translate">
    </div>
    <div class="download_all for_hamid">
        <input type="submit" value="download all voices" class="down_all" onclick="down_all()">
    </div>
    <div class="download_all for_hamid">
        <input type="submit" value="download xml file" class="down_all" onclick="create_file()">
    </div>
</div>
<div class="container" ondragover="return false">
    <div class="clear" style="text-align: center">
        <input type="submit" value="clear all" onclick="clear_all()" />
    </div>
    <div class="for_hamid" ondragover="return false">
        <span class="for_codes">for html codes</span>
        <textarea class="codes" id="codes" ondragover="return false"></textarea>
    </div>
    <div class="for_back_trn"></div>
    <div class="for_download_voice"></div>

    <div class="do_changes">
        <input class="changes" title="change" value="show changes" type="submit"/>
    </div>

    <textarea class="new_html"></textarea>

    <div class="headline"></div>
</div>
</body>
</html>
